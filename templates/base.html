<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KodeCurrent 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar-custom">
        <a href="/" class="logo">KodeCurrent</a>
        <div id="hamburger" class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div id="sideMenu" class="side-menu">
        <a href="/" onclick="toggleMenu()">Home</a>
        <a href="/login" onclick="toggleMenu()">Login</a>
        <a href="/submit" onclick="toggleMenu()">Submit</a>
        <a href="/track" onclick="toggleMenu()">Track</a>
        <a href="/contact" onclick="toggleMenu()">Contact</a>
    </div>

    {% block content %}{% endblock %}

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }

        // Fixed "Click Outside" logic
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('sideMenu');
            const hamburger = document.getElementById('hamburger');

            // Only run if the menu is actually open
            if (menu.classList.contains('active')) {
                // If the click is NOT the menu AND NOT the hamburger button, close it
                if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                    menu.classList.remove('active');
                }
            }
        });
    </script>

</body>

</html>
